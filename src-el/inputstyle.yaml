  graphstyle: 
    graph: "rankdir=BT\n"
    subgraph: "off"
    legend: "off"
    wmap: "on"
    wmin: "1"
    wmax: "5"
  nodestyle: 
    "2": "shape=box style=\"filled\" fillcolor=\"#CCFFCC\""
    "1": "shape=octagon style=filled fillcolor=\"#FFFFCC\""
    default: "shape=circle style=filled color=black fillcolor=white"
  edgestyle: 
    - 
      label: "isa"
      dot: "style=solid color=black"
      display: ""
    - 
      label: "in"
      dot: "style=solid color= black"
      display: ""
    - 
      label: "out"
      dot: "style=solid color= black"
      display: (w)penwidth
    - 
      label: "default"
      dot: "style = dashed color=grey"
      display: "label"
